<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Buy Now - MyShop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>MyShop</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="login.html">Login</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<section class="checkout-section">

    <!-- Billing Details -->
    <div class="billing-box">
        <h2>Billing Details</h2>

        <form id="checkoutForm">

            <div class="input-group">
                <label>Full Name</label>
                <input type="text" required minlength="3">
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" required>
            </div>

            <div class="input-group">
                <label>Phone</label>
                <input type="tel" pattern="[0-9]{10}" maxlength="10" required>
            </div>

            <div class="input-group">
                <label>Address</label>
                <input type="text" required minlength="5">
            </div>

            <div class="input-group">
                <label>Payment Method</label>
                <select required>
                    <option value="">Select Payment</option>
                    <option>Cash on Delivery</option>
                    <option>Credit Card</option>
                    <option>Debit Card</option>
                    <option>UPI</option>
                </select>
            </div>

            <button type="submit" class="place-order">
                Place Order
            </button>

        </form>

        <div id="successBox" class="success-box"></div>

    </div>

    <!-- Order Summary -->
    <div class="summary-box">
        <h3>Order Summary</h3>
        <p>Wireless Headphones × 1</p>
        <p>Price: $199</p>
        <hr>
        <p class="total">Total: $199</p>
    </div>

</section>

<footer>
    <p>© 2026 MyShop. All Rights Reserved.</p>
</footer>

<!-- JavaScript -->
<script>
document.getElementById("checkoutForm").addEventListener("submit", function(e){
    e.preventDefault();

    if(this.checkValidity()){
        document.getElementById("successBox").innerHTML =
        "✅ Your order is successfully placed!";
        this.reset();
    }
});
</script>

</body>
</html>
